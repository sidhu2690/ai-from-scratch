name: Traffic Counter

on:
  schedule:
    - cron: "0 * * * *" # runs every hour
  workflow_dispatch:

jobs:
  update-counter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch traffic data
        id: traffic
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/traffic/views \
          > traffic.json
          
      - name: Extract unique count
        id: extract
        run: |
          echo "count=$(jq '.uniques' traffic.json)" >> $GITHUB_OUTPUT
          
      - name: Save to badge
        run: |
          echo "![Visitors](https://img.shields.io/badge/Visitors-${{ steps.extract.outputs.count }}-blue)" \
          > visitors.md
          
      - name: Commit update
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add visitors.md traffic.json
          git commit -m "Update visitor count" || exit 0
          git push
